<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceFARM</title>
    <link rel="stylesheet" href="../styles/tela.css" />
  </head>
  <body>
    <div class="app">
      <header class="topo">
        <div class="menu">☰</div>
        <div class="logo-texto">
          <img src="../images/Logo Escrita 1.png" alt="SpaceFARM" />
        </div>
        <div class="logo-icone">
          <img src="../images/Logo (1).png" alt="Logo" />
        </div>
      </header>

      <nav class="botoes-superiores">
        <button class="btn voltar"><span>⬅</span> Voltar</button>
        <button class="btn gestao">Estado da Fazenda</button>
      </nav>

      <section class="mapa">
        <img
          src="../images/map.png"
          alt="Mapa de produtividade"
          class="imagem-mapa"
        />
      </section>

      <section class="filtro-data">
        <label for="inicio" class="filtro-label"
          >Escolha a data de início e fim</label
        >
        <div class="inputs-data">
          <input type="date" id="inicio" name="inicio" />
          <input type="date" id="fim" name="fim" />
        </div>
      </section>

      <section class="notificacao">
        <div class="notificacao-header">
          <h3>Saúde do solo - Talhão 5</h3>
        </div>
        <div id="notificacao-conteudo" class="notificacao-conteudo">
          <div class="left-item">
            <p class="details dark-green">PH: 7</p>
            <p class="details red">N: 8 ppm</p>
            <p class="details light-green">P: 4 ppm</p>
            <p class="details">K: 14 ppm</p>
          </div>
          <div class="arrow"></div>
          <div class="right-item">
            <p class="details dark-green">6.5</p>
            <p class="details red">7 ppm</p>
            <p class="details light-green">4 ppm</p>
            <p class="details">12 ppm</p>
          </div>
        </div>
        <div class="info">
          <p>Média das últimas 12 horas</p>
        </div>
      </section>

      <section class="filtro-data">
        <button class="btn-confirmar">Ver Detalhes</button>
      </section>
    </div>
  </body>
</html>
