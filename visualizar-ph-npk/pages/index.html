<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saúde da Planta - Gráfico</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="app">
      <header class="topo">
        <div class="menu">☰</div>
        <div class="logo-texto">
          <img src="../images/Logo Escrita 1.png" alt="SpaceFARM" />
        </div>
        <div class="logo-icone">
          <img src="../images/Logo (1).png" alt="Logo" />
        </div>
      </header>

      <nav class="botoes-superiores">
        <button class="btn gestao">
          Estado da Fazenda
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="currentColor"
            class="bi bi-file-bar-graph-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 11.5v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5m-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5z"
            />
          </svg>
        </button>
        <button class="btn graficos">
          <p><strong>Gráficos:</strong> PH e NPK</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
            />
          </svg>
        </button>
      </nav>

      <section class="grafico">
        <img
          src="../images/grafico.png"
          alt="Gráfico de saúde da planta"
          class="imagem-grafico"
        />
      </section>

      <section class="filtro-data">
        <label for="inicio" class="filtro-label"
          >Escolha a data de início e fim</label
        >
        <div class="inputs-data">
          <input type="date" id="inicio" name="inicio" />
          <input type="date" id="fim" name="fim" />
        </div>
        <button class="btn-confirmar">Confirmar</button>
        <button class="btn-baixar" onclick="baixarRelatorio()">
          Baixar Relatório PDF
        </button>
        <p
          id="mensagem-carregando"
          style="
            display: none;
            margin-top: 10px;
            color: #2e6f3e;
            font-weight: bold;
          "
        >
          Baixando relatório...
        </p>
      </section>

      <section class="notificacao">
        <div class="notificacao-header" onclick="toggleNotificacao()">
          <h3>Notificações</h3>
          <span id="seta">&#x25B2;</span>
        </div>
        <div id="notificacao-conteudo" class="notificacao-conteudo">
          <p>
            As condições dos nutrientes do solo nos talhões escolhidos estão em
            normalidade, por conta de dados colhidos pela estaca e analisados
            pela nossa equipe. Fique atendo aos nossos alertas.
          </p>
        </div>
      </section>
    </div>

    <script>
      function baixarRelatorio() {
        const mensagem = document.getElementById("mensagem-carregando");
        mensagem.style.display = "block";
        setTimeout(() => {
          window.location.href = "tela3.html";
        }, 2000);
      }

      function toggleNotificacao() {
        const conteudo = document.getElementById("notificacao-conteudo");
        const seta = document.getElementById("seta");
        if (conteudo.style.display === "none") {
          conteudo.style.display = "block";
          seta.innerHTML = "&#x25B2;";
        } else {
          conteudo.style.display = "none";
          seta.innerHTML = "&#x25BC;";
        }
      }

      window.onload = function () {
        document.getElementById("notificacao-conteudo").style.display = "none";
        document.getElementById("seta").innerHTML = "&#x25BC;";
      };
    </script>
  </body>
</html>
