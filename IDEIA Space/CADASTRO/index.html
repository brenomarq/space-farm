<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - SpaceFarm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-icon">&#9776;</div>
      <div class="header-title">SPACE<span>FARM</span></div>
    </div>

    <p class="welcome">Seja bem-vindo. Vamos iniciar o seu cadastro de forma f√°cil e r√°pida! üìç</p>

    <form id="cadastroForm">
      <h2>Dados do Usu√°rio</h2>
      <input type="text" id="nome" placeholder="Nome Completo *" required />
      <input type="email" id="email" placeholder="E-mail *" required />
      <div id="emailErro" class="error"></div>
      <input type="text" id="cpf" placeholder="CPF *" required />
      <div id="cpfErro" class="error"></div>
      <input type="text" id="whatsapp" placeholder="Whatsapp *" required />
      <input type="date" id="nascimento" data-placeholder="Data de Nascimento *" required />

      <h2>Dados da fazenda principal</h2>
      <input type="text" id="nomeFazenda" placeholder="Nome da fazenda *" required />
      <input type="text" id="endereco" placeholder="Endere√ßo *" required />
      <input type="text" id="pais" placeholder="Pa√≠s *" required />

      <div class="row">
        <input type="text" id="estado" placeholder="Estado *" required />
        <input type="text" id="cidade" placeholder="Cidade *" required />
      </div>

      <input type="text" id="cnpj" placeholder="CNPJ *" required />
      <input type="text" id="car" placeholder="CAR (Cadastro Ambiental Rural)*" required />
      <div id="carErro" class="error"></div>

      <button type="submit" class="btn">Confirmar Dados</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede envio real

      // Limpar mensagens de erro
      document.getElementById("emailErro").textContent = "";
      document.getElementById("cpfErro").textContent = "";
      document.getElementById("carErro").textContent = "";

      // Verifica√ß√£o
      const email = document.getElementById("email").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const car = document.getElementById("car").value.trim();

      let valido = true;

      if (email === "") {
        document.getElementById("emailErro").textContent = "O campo E-mail √© obrigat√≥rio.";
        valido = false;
      }

      if (cpf === "") {
        document.getElementById("cpfErro").textContent = "O campo CPF √© obrigat√≥rio.";
        valido = false;
      }

      if (car === "") {
        document.getElementById("carErro").textContent = "O campo CAR √© obrigat√≥rio.";
        valido = false;
      }

      if (valido) {
        console.log("Dados validados com sucesso.");
      }
    });
  </script>
</body>
</html>
